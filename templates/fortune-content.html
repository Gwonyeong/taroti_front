<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaroTI - Ïö¥ÏÑ∏ ÎÇ¥Ïö©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #ec4899 100%);
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 50px;
            color: white;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, transparent 60%),
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.08) 0%, transparent 60%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            z-index: 2;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card-number {
            font-size: 20px;
            opacity: 0.8;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
        }

        .card-section {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px;
            border: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
        }

        .card-name {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFD700, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .fortune-text {
            font-size: 24px;
            line-height: 1.8;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .keywords {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .keyword {
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
            font-weight: 500;
        }

        .mystical-elements {
            position: absolute;
            color: rgba(255,255,255,0.3);
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }

        .element-1 { top: 100px; left: 60px; animation-delay: 0s; }
        .element-2 { top: 300px; right: 80px; animation-delay: 1s; }
        .element-3 { bottom: 200px; left: 100px; animation-delay: 2s; }
        .element-4 { bottom: 300px; right: 60px; animation-delay: 0.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-10px) rotate(180deg); opacity: 0.6; }
        }

        .zodiac-sign {
            position: absolute;
            bottom: 50px;
            left: 50px;
            font-size: 18px;
            opacity: 0.7;
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mystical-elements element-1">üåô</div>
        <div class="mystical-elements element-2">‚≠ê</div>
        <div class="mystical-elements element-3">üîÆ</div>
        <div class="mystical-elements element-4">‚ú®</div>

        <div class="header">
            <div class="logo">TaroTI</div>
            <div class="card-number">Ïπ¥Îìú No.{{CARD_NUMBER}}</div>
        </div>

        <div class="main-content">
            <div class="card-section">
                <div class="card-name">{{CARD_NAME}}</div>
                <div class="fortune-text">{{FORTUNE_TEXT}}</div>

                <div class="keywords">
                    {{KEYWORDS}}
                </div>
            </div>
        </div>

        <div class="zodiac-sign">{{ZODIAC_SYMBOL}} {{ZODIAC_NAME}}</div>
    </div>
</body>
</html>
